<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-primary h-75 w-40 border rounded-3 border-primary shadow-lg m-2 p-2 overflow-auto"
    >
      <h3 class="text-center text-white">Todo List</h3>
      <p class="text-white">Enter your task:</p>
      <input
        id="task-input"
        type="text"
        class="form-control form-control-sm w-75 -25"
        placeholder="Enter task"
      />
      <p class="text-xs text-white mt-3">Select Time & Date</p>
      <div class="d-flex gap-2">
        <input
          type="datetime-local"
          id="task-date"
          class="form-control form-control-sm w-75 h-25"
        />
        <button
          id="task-butt"
          class="btn btn-light btn-sm rounded-2 border border-primary shadow-lg"
        >
          add
        </button>
      </div>
      <h4 class="text-center text-white mt-4">Task List</h4>
      <ul id="task-list" class="overflow-auto list-group-item"></ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
  </body>
</html>
